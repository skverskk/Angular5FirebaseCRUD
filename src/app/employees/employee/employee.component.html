<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)"> 
  <div class="form-group">
    <label>Name</label>
    <input type="text" 
         name="name" 
         #name="ngModel" 
         class="form-control" 
         [(ngModel)]="employeeService.name" 
         placeholder="Full Name">
  </div>
  <div class="form-group">
      <label>Position</label>
      <input type="text" 
           name="position" 
           #position="ngModel" 
           class="form-control" 
           [(ngModel)]="employeeService.position" 
           placeholder="Position">
    </div>
    <div class="form-group">
        <label>Office</label>
        <input type="text" 
             name="office" 
             #office="ngModel" 
             class="form-control" 
             [(ngModel)]="employeeService.office" 
             placeholder="Office">
      </div>
      <div class="form-group">
          <label>Salary</label>
          <input class="form-control"
               type="text" 
               name="salary" 
               #salary="ngModel"  
               [(ngModel)]="employeeService.salary" 
               placeholder="Salary">       
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">
          <i class="fa fa-floppy-o"></i>
          Submit</button>
        <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
            <i class="fa fa-repeat"></i>
          Reset</button>

      </div>
</form>
